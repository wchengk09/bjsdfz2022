	</div>

	<div id="title-bar">
		<img src="//kevinwu521.gitee.io/res/zizhihui.jpeg" id="title-ico-img" align="top" alt="自治会">
		<div id="title-ico"><h1 id="title-h1">北京师大附中2022学生自治会&emsp;&emsp;</h1></div>
		<div id="functions">
			&emsp;<h2 class="nobold inl ft24 point" onclick="location.href = '/'">年级简介</h2>
			&emsp;<h2 class="nobold inl ft24 point" onclick="location.href = '/news'">年级新闻</h2>

            &emsp;<h2 class="underline inl ft24 point" onclick="location.href = '/learningResource'">学习资料共享</h2>
		</div>
		<span id="title-right">
			<a class="a-text title-login" href="/login" id="login-a">注册/登录</a>
			<img class="point" src="//kevinwu521.gitee.io/res/menu.png" id="title-menu" onclick="changeContent();" alt="菜单">
		</span>
	</div>
	<div id="resource">
		<div class="add">
			<h3 style="display: inline;">上传文件</h3>
			<input type="file" id="file" style="display: inline;">
			<button onclick="addFile()" style="display: inline;">提交</button>
		</div>
	</div>
	<div id="bottom-bar">
		<div class="bottom-bar-content">
			<h3>友情链接</h3>
			<a href="http://bjsdfz5ban.top" class="black">5班官网</a>
			<a href="https://jiziqian.github.io/bjsdfz18ban" class="black">18班官网</a>
		</div><br>
		<div class="bottom-bar-content">
			<h3>联系邮箱</h3>
			<p>bjsdfz22@outlook.com</p>
		</div>
	</div>
    <script>
        var id=getParam("resId");
		if(id!=""){
			var server=getIP(18667);
			var ajax=new XMLHttpRequest();
			ajax.open('POST',server,true);
			ajax.onload=function(){
				var resource=document.getElementById("resource");
				resource.innerHTML="<iframe src=\""+ajax.responseText+"\"></iframe>";
			}
			ajax.send("mode=resource&type=get&id="+id);
			console.log(id);
		}
		function addFile(){
			var file=document.getElementById("file").files[0];
			var fr=new FileReader();
			fr.readAsDataURL(file);
			fr.onload=function(err){
				var dtURL=fr.result;
				console.log(dtURL);
				window.open(dtURL);
			}
		}
    </script>
</body>
