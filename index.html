<body>
	<div id="title-bar">
		<h1 id="title-h1">北京师大附中2022级学生自治会</h1>
		<span id="title-right"><a class="a-text title-login" href="/">首页</a>&emsp;&emsp;<a class="a-text title-login" href="/login">登录</a></span>
	</div>
	<img style="width: 100vw" id="img">
	<script>
		const Imgs = 3;
		var curImg = Imgs - 1;
		(function switchImage(){
			curImg ++;
			curImg %= Imgs;
			getObj('img').src = '//kevinwu521.gitee.io/res/fz/' + curImg + '.jpg';
			setTimeout(switchImage,4000);
		})();
	</script>
