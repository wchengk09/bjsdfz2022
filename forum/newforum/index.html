	<div class="back-fz0"></div>
	<div class="shadow"></div>
    <div id="main-content">
		<div id="cont-white">
			<h2>发布论坛</h2>
			<div id="title-div">
				<input id="title" placeholder="请输入论坛标题" oninput="txtCount()">
				<p id="txt-count"></p>
			</div>
			<div id="edit">
				<div id="option">
					<p id="editContent" onclick="edit()" class="underline bold">编辑正文</p>
					&emsp;
					<p id="previewContent" onclick="preview()">预览</p>
				</div>
				<div id="content-div">
					<textarea id="content" placeholder="请输入论坛正文(支持Markdown和HTML格式)" oninput="contentCount()"></textarea>
					<div style="position: relative;">
						<p id="content-count"></p>
						<div id="upload-file-div">
							<button id="upload-file-button" type="button" class="white-button" onclick="getObj('upload-file').click()">上传附件……</button>
							&ensp;<i class="fa fa-info-circle" style="cursor: pointer" onclick="alert('可以上传Word文档、MarkDown文件、HTML文件、图片、视频等。')"></i>
							<input id="upload-file" type="file" style="display: none" onchange="loadfile()">
							<span id="file-titles"></span>
						</div>
					</div>
				</div>
				<div id="preview-div" style="display: none;"></div>
			</div>
			<button class="blue" type="button" id="submit-button" onclick="submit()">提&emsp;交</button>			
		</div>
	</div>
